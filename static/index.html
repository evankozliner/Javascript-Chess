<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript Chess</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
  <h1 id="title">aGameOfChess</h1>
  <table id="chessBoard"></table>
  <div id="graveyard" class="transparent-container">
    <h1>Graveyard</h1>
    <div id="white-graveyard" class="graveyard-container">
      <div class="team-indicator" id="white-indicator"></div>
      <div class="graveyard-placeholder">no pieces taken</div>
    </div>
    <div id="black-graveyard" class="graveyard-container">
      <div class="team-indicator" id="black-indicator"></div>
      <div class="graveyard-placeholder">no pieces taken</div>
    </div>
  </div>
  <script src="/javascripts/pieces.json"></script>
  <script src="/javascripts/models/piece.js"></script>
  <script src="/javascripts/models/board.js"></script>
  <script src="/javascripts/chess.js"></script>
</body>
</html>
